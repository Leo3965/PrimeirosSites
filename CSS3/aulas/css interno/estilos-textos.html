<!DOCTYPE html>

	<html>

	<head>

		<title>Estilos de texto</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			body{
				font-size: 30px;
				font-family: "Times New Roman", Times, serif;
			}

			.negrito{
				/*normal, negrito  ou de 100 a 900*/
				font-weight: 800;
			}

			.italico {
				font-style: italic;
			}

			.formatacao{
				/*text-decoration: underline;*/
				text-decoration: line-through;
			}

			.textos{
				font: bold 40px "Lucida Sans Unicone", "Lucida Grande", sans-serif;
			}

		</style>

	</head>

	<body>

		<p class="negrito">Texto negrito</p>
		<p class="italico">Texto</p>
		<p class="formatacao">Formatação de textos</p>
		<p class="textos">Textos</p>
		<p>padrão</p>

	</body>

	</html>
