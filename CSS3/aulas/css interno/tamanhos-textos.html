<!DOCTYPE html>
<html>
	<head>

		<title>Tamanha de textos</title>
		<meta charset="utf-8">

		<style type="text/css">

			body{
				font-size: 60px;
			}

			.texto{
				/*
				px -> tamanho fixo
				% -> tamanho relativo ao tamanho padrão adotado pelo browsers
				em -> tamanho relativo ao container pai
				font-size: 32px;
				*/
				font-size: 2em;
			}

			.texto2{
				font-size: 1em;
			}

		</style>


	</head>

	<body>


		<p class="texto">Conteúdo 1</p>
		<p class="texto2">Conteúdo 2</p>


	</body>
</html>
